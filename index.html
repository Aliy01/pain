<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint || Aliy</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- Start Section Paint -->
        <section class="drawing-board" id="drawing-board">
            <canvas>

            </canvas>
        </section>
        <!-- End Section Paint -->

        <!-- Start Section Paint -->
        <section class="tools-board" id="tools-board">
            <div class="row">
                <label for="" class="title">Shakllar</label>
                <ul class="options">
                    <li class="option tool" id="rectangel">
                        <img src="./icons/rectangle.svg" alt="">
                        <span>To'rtburchak</span>
                    </li>
                    <li class="option tool " id="circle">
                        <img src="./icons/circle.svg" alt="">
                        <span>Doira</span>
                    </li>
                    <li class="option tool " id="triangle">
                        <img src="./icons/triangle.svg" alt="">
                        <span>Uchburchak</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Rangni to'ldirish</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Variantlar</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="eraser">
                        <span>O'chirg'ich</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">

                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Ranglar</label>
                <ul class="options">
                    <li class="option "></li>
                    <li class="option selected"></li>
                    <li class="option "></li>
                    <li class="option "></li>
                    <!-- <li class="option"></li> -->

                    <li class="option">
                        <input type="color" id="color-picker" value="#4a98f7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">O'chirish</button>
                <button class="save-canvas">Saqlash</button>
            </div>
        </section>
        <!-- End Section Paint -->
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
